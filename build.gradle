plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'pmd'
    id 'jacoco'
}

group 'com.example'
version '1.0-SNAPSHOT'

apply plugin : 'java'

repositories {
    mavenCentral()
}

application {
    mainClass.set("") /** Update with your main driver app location */
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // OpenStreetMap
    implementation 'org.jxmapviewer:jxmapviewer2:2.6'
    implementation 'commons-logging:commons-logging:1.2'

    // OpenCSV
    implementation 'com.opencsv:opencsv:5.7.1'

    // JSON
    implementation 'org.json:json:20231013'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.10.2'

    // optional, left these in here in case you wanted to use them.
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.3'
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'com.opencsv:opencsv:5.8'
    // Jackson Core
    implementation 'com.fasterxml.jackson.core:jackson-core:2.16.0'
    // Jackson Annotations
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.0'
    // Jackson Databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'
    // jackson dataformat xml
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.1'
    implementation 'com.fasterxml.woodstox:woodstox-core:6.5.0'
    // jackson dataformat csv
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.13.0'

    implementation 'org.json:json:20231013'
    implementation 'org.jxmapviewer:jxmapviewer2:2.6'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'Main'
}

checkstyle {
    toolVersion '10.12.1'
    configFile file("checkstyle-rules.xml")
}

pmd {
    toolVersion = '6.55.0'
    ruleSetFiles = files("pmd-rules.xml")
    ruleSets = []
}

jacoco {
    toolVersion = "0.8.8"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
